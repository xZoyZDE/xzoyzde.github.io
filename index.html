<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页|小Z元仔 - 鸭蛋</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-image: url('./images/background.png');
            background-size: cover;
            color: #212529;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* 主容器 */
        .container {
            width: 100%;
            max-width: 900px;
        }
        
        /* 个人资料卡片 */
        .profile-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            transition: transform 0.3s ease;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
        }
        
        /* 左侧头像区域 - 固定宽度 */
        .profile-left {
            width: 250px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(74, 111, 165, 0.05);
        }
        
        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        /* 右侧内容区域 */
        .profile-right {
            flex: 1;
            padding: 40px;
        }
        
        h1 {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        h2 {
            font-size: 1.3rem;
            color: #7f8c8d;
            font-weight: 400;
            margin-bottom: 20px;
        }
        
        p {
            color: #555;
            line-height: 1.7;
            margin-bottom: 25px;
        }
        
        /* 社交链接 */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f1f5f9;
            color: #4a6fa5;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-link:hover {
            background: #4a6fa5;
            color: white;
            transform: scale(1.1);
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .profile-card {
                flex-direction: column;
            }
            
            .profile-left {
                width: 100%;
                padding: 30px 30px 10px;
            }
            
            .profile-right {
                padding: 30px;
            }
            
            .avatar {
                width: 150px;
                height: 150px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.1rem;
            }
            
            .social-link {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }
    </style>
    <!-- Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <!-- 左侧头像区域 -->
            <div class="profile-left">
                <img src="./images/tx.png" alt="个人头像" class="avatar">
            </div>
            
            <!-- 右侧内容区域 -->
            <div class="profile-right">
                <h1>小Z元仔 - 鸭蛋</h1>
                <h2>一个普普通通的学生</h2>
                <p>热爱编程、绘画和写故事。熟练掌握Scratch，刚入门Python和Godot，会做一些小游戏。目前还没有任何社交平台账号qwq</p>
                
                <div class="social-links">
                    <a href="https://github.com" class="social-link" target="_blank" title="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="mailto:zeroduckegg@outlook.com" class="social-link" title="电子邮件">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 小Z元仔-xZoyZDE. 保留所有权利.</p>
        </footer>
    </div>
</body>
</html>
