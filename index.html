<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页 | 小Z元仔 - 鸭蛋</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-image: url('./images/background.png');
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding-bottom: 60px; /* 为页脚留出空间 */
        }
        
        /* 背景覆盖层 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        
        /* 主容器 */
        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }
        
        /* 毛玻璃效果卡片 */
        .profile-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px;
            display: flex;
            transition: all 0.3s ease;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }
        
        /* 左侧头像区域 */
        .profile-left {
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-right: 30px;
        }
        
        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .avatar:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.8);
        }
        
        /* 右侧内容区域 */
        .profile-right {
            flex: 1;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        p {
            line-height: 1.7;
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.85);
        }
        
        /* 社交链接 */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            text-decoration: none;
            backdrop-filter: blur(5px);
        }
        
        .social-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        /* 固定在底部的页脚 */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .profile-card {
                flex-direction: column;
                padding: 30px;
            }
            
            .profile-left {
                width: 100%;
                padding-right: 0;
                margin-bottom: 20px;
            }
            
            .avatar {
                width: 150px;
                height: 150px;
            }
            
            h1 {
                font-size: 1.8rem;
                text-align: center;
            }
            
            h2 {
                text-align: center;
            }
            
            .social-links {
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .profile-card {
                padding: 25px;
            }
            
            .avatar {
                width: 120px;
                height: 120px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            h2 {
                font-size: 1.1rem;
            }
            
            .social-link {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }
    </style>
    <!-- Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

            <!-- 右侧内容区域 -->
            <div class="profile-right">
                <h1>小Z元仔</h1>

                <p>热爱编程、绘画和写故事。熟练掌握Scratch，刚入门Python和Godot，会做一些小游戏。</p>
                
                <div class="social-links">
                    <a href="https://github.com/xZoyZDE" class="social-link" target="_blank" title="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://gamejolt.com/@xZoYuanZai_ZDE" class="social-link" target="_blank" title="Gamejolt">
                        <i class="fab fa-gamejolt"></i>
                    </a>
                    <a href="https://ccw.site/s/MJlW2" class="social-link" target="_blank" title="CCW">
                        <i class="fab fa-ccw"></i>
                    </a>
                    <a href="mailto:zeroduckegg@outlook.com" class="social-link" title="电子邮件">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 固定在底部的页脚 -->
    <footer>
        © 2025 小Z元仔-xZoyZDE. 保留所有权利.
    </footer>
</body>
</html>
